<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title">Submission Result</h1>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Age:</strong> {{ age }}</p>

        {% if file %}
            <p><strong>File:</strong> <a href="{{ url_for('uploaded_file', filename=file.split('/')[-1]) }}" target="_blank">Open File</a></p>
        {% else %}
            <p><strong>File:</strong> No file selected...</p>
        {% endif %}
    </div>
</body>
</html>
